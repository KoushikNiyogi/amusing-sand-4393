<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrimeter - Home Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* sign up ad */

        #signupAd {
            width: 70%;
            display: flex;
            flex-direction: row;
            margin: auto;
            justify-content: space-between;
            margin-top: 80px;
            margin: bottom 80px;
            border: 1px solid red;
        }

        #signupAd>:nth-child(1) {
            width: 50%;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        #signupAd>:nth-child(1)>p {
            font-size: large;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #signupAd>:nth-child(1)>button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #44d07b;
            border: none;
            border-radius: 5px;
        }

        #signupAd>:nth-child(2) {
            width: 40%;
        }

        #signupAd>:nth-child(2)>img {
            width: 100%;
        }



        @media all and (min-width:300px) and (max-width:767px) {
            #signupAd {

                flex-direction: column;
            }

           
        }
    </style>

</head>

<body>
    <header class="header"></header>

    <div id="signupAd">
        <div>
            <h1>Eat smarter. <br>Live better</h1>
            <p>Track your diet, exercise, and helath data.</p>
            <button id="signup1" onclick="signup1()">Sign Up - It's Free!</button>
        </div>
        <div><img src="./images/calories-counting-cover-2-1.jpg" alt="photo of calories and food"></div>
    </div>

</body>

</html>
<script>
    function signup1() {
        window.location.assign("signup.html");
    }
</script>
